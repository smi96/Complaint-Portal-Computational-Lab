<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Complaint Portal</title>
		<link href="css/bootstrap.css" rel="stylesheet">

		<style>
		.logo img {
			width:100%;
			height: 75px;
		}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<div class="row">
					<div class="col-lg-3">
						<h3>Department of Mathematics</h3>
					</div>
					<div class="col-lg-6">
					</div>
					<div class="col-lg-2">
						<h2>IIT Roorkee</h2>

					<div class="col-lg-1">
						<div class="logo">
							<img src="iitr_logo.jpeg"></img>

					</div>
				</div>
			</div>


			<div class="panel panel-default">
			  <div class="panel-heading"><h3><center>Welcome to Complaint Portal</center></h3></div>

			</div>




			<form>
				<div class="row">
					<div class="col-md-6">
						<form class="form-horizontal">
						  	<div class="form-group">
						    	<label class="control-label col-sm-3" for="name">Name:</label>
						    	<div class="col-sm-9">
						      	<input type="text" class="form-control" id="name" placeholder="Enter name">
						    	</div>
						  	</div>
						  	<div class="form-group">
						    	<label class="control-label col-sm-3" for="enroll">Enrollment No:</label>
						    	<div class="col-sm-9">
						      	<input type="text" class="form-control" id="enroll" placeholder="Enter Enrollment No.">
						    	</div>
						  	</div>
						  	<div class="form-group">
						    	<label class="control-label col-sm-3" for="class">Class:</label>
						    	<div class="col-sm-9">
						      	<input type="text" class="form-control" id="class" placeholder="Enter Class">
						    	</div>
						  	</div>
						  	<div class="form-group">
						  		<label class="control-label col-sm-3" for="category">Category:</label>
						  		<div class="col-sm-9">
						      		<!--<input type="text" class="form-control" id="class" placeholder="Enter Class"> -->
							      	<!--<div class="dropdown">
									  	<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" style:"color='white' ">Select <span class="caret"></span></button>
										  	<ul class="dropdown-menu">
											    <li><a href="#">Hardware</a></li>
											    <li><a href="#">Compiler</a></li>
										    	<li><a href="#">Antivirus</a></li>
											    <li><a href="#">Software</a></li>
										  	</ul>
										</div> -->

										<select class="form-control">
										  	<option value="hard">Hardware</option>
										  	<option value="compiler">Compiler</option>
										  	<option value="Antivirus">Antivirus</option>
										  	<option value="Software">Software</option>
										</select>
						    	</div>  	
							</div>
						  	<div class="form-group">
						    	<label class="control-label col-sm-3" for="system">System No:</label>
						    	<div class="col-sm-9">
						      	<input type="text" class="form-control" id="system" placeholder="Enter System no.">
						    	</div>
						  	</div>
						</form>
					</div>
					<div class="col-md-6">

							<form class="form-horizontal">
								<div class="form-group">
						    	<label class="control-label col-sm-3" for="omplaint">Complaint:</label>
						    	<div class="col-sm-9">
    								<textarea class="form-control" rows="15" id="complaint"></textarea>
						    	</div>
						  	</div>
						  	<div class="col-sm-9"></div>
						  	<div class="col-sm-3">
						  		<button type="submit" class="btn btn-default">Submit</button>
						  	</div>
							</form>


					</div>
				</div>
			</form>

		</div>
	</body>
</html>
